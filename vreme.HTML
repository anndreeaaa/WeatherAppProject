<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație Meteo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="vreme">
        <input type="cautare" class="vreme__căutare" placeholder="Introdu numele orașului...">
        <div class="vreme__azi">
            <div class="vreme__detalii">
                <h2 class="vreme__oraș">Oraș</h2>
                <p class="vreme__zi">Ziua</p>
                <div class="vreme__curentă">
                    <p class="vreme__indicator vreme__indicator--umiditate"><span class="value">50</span>%</p>
                    <p class="vreme__indicator vreme__indicator--vânt"><span class="value">Vest, 5</span>m/s</p>    
                    <p class="vreme__indicator vreme__indicator--presiune"><span class="value">1050</span>hPa</p>
                </div>

            </div>  
            <img src="assets/imagini/insorit.png" alt="Insorit" class="vreme__imagine">
            <div class="vreme__temperatura"><span class="value">+20</span>°C</div>
        </div>
        <div class="prognoza__meteo">
            <article class="prognoza__meteo__item">
                <img src="assets/imagini/insorit.png" alt="Insorit" class="prognoza__meteo__icon">
                <h3 class="prognoza__meteo__zi">Zi</h3>
                <p class="prognoza__meteo__temperatura"><span class="value">+20</span>°C</p>
            </article>
            <article class="prognoza__meteo__item">
                <img src="assets/imagini/insorit.png" alt="Insorit" class="prognoza__meteo__icon">
                <h3 class="prognoza__meteo__zi">Zi</h3>
                <p class="prognoza__meteo__temperatura"><span class="value">+20</span>°C</p>
            </article>
            <article class="prognoza__meteo__item">
                <img src="assets/imagini/insorit.png" alt="Insorit" class="prognoza__meteo__icon">
                <h3 class="prognoza__meteo__zi">Zi</h3>
                <p class="prognoza__meteo__temperatura"><span class="value">+20</span>°C</p>
            </article>
            <article class="prognoza__meteo__item">
                <img src="assets/imagini/insorit.png" alt="Insorit" class="prognoza__meteo__icon">
                <h3 class="prognoza__meteo__zi">Zi</h3>
                <p class="prognoza__meteo__temperatura"><span class="value">+20</span>°C</p>
            </article>
            <article class="prognoza__meteo__item">
                <img src="assets/imagini/insorit.png" alt="Insorit" class="prognoza__meteo__icon">
                <h3 class="prognoza__meteo__zi">Zi</h3>
                <p class="prognoza__meteo__temperatura"><span class="value">+20</span>°C</p>
            </article>

        </div>
    </div>


    <Script src="js/script.js"></Script>
</body>
</html>
