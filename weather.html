<!DOCTYPE html> 
<html>
<head>
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Aplicatie vreme</title>
    <link rel="stylesheet" href="styleweatherapp.css">
</head>
<body> 
<div class="card">
    <div class="search">
        <input type="text" placeholder="Introdu numelele orasului..." spellcheck="false">
        <button><img src="search.png"></button>
    </div>
    <div class="error">
        <p>Nume invalid al orasului</p>
    </div>
    <div class="weather">
        <img src="rain.png" class="weather-icon">
        <h1 class="temp">15째C</h1>
        <h2 class="oras">Cluj-Napoca</h2>
        <br>
        <div class="detalis"></div>
            <div class="col"></div>
                <img src="humidity.png">
                <div>
                    <p class="Umiditate">50%</p>
                    <p>Umiditate</p>     
                </div>
            </div>
            <div class="col"></div>
                <img src="wind.png">
                <div>
                    <p class="V창nt">15 km/h</p>
                    <p>Viteza v창ntului</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

const apiKey = "ba03beefe999af2c00b07e199feabcea";
const apiURL = "https://api.openweathermap.org/data/2.5/weather?q=Cluj-Napoca&units=metric&APPID=ba03beefe999af2c00b07e199feabcea";
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

async function checkWeather(city){
    const response = await fetch(apiURL + city);

    if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    }


    var data = await response.json();

    console.log(data);
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.name.temp) + "째C";
    document.querySelector(".humidity").innerHTML = data.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

    if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "images/clouds.png";
    }
    else if(data.weather[0].main =="Clear"){
        weatherIcon.src = "images/clear.png";
    }
    else if(data.weather[0].main =="Rain"){
        weatherIcon.src = "images/rain.png";
    }
    else if(data.weather[0].main =="Drizzle"){
        weatherIcon.src = "images/drizzle.png";
    }
    else if(data.weather[0].main =="Mist"){
        weatherIcon.src = "images/mist.png";
    }

    document.querySelector(".weather").style.display = "block"
    }

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})    

checkWeather();
</script>






</body>
</html>
