<!DOCTYPE html> 
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație vreme</title>
    <link rel="stylesheet" href="styleweatherapp.css">
</head>
<body> 
<div class="card">
    <div class="search">
        <input type="text" placeholder="Introdu numele orașului..." spellcheck="false">
        <button><img src="search.png"></button>
    </div>
    <div class="error">
        <p>Nu s-a găsit acest oraș</p>
    </div>
    <div class="weather">
        <img src="rain.png" class="weather-icon">
        <h1 class="temp">15°C</h1>
        <h2 class="oras">Cluj-Napoca</h2>
        <br>
        <div class="details"></div>
            <div class="col"></div>
                <img src="umiditate.png">
                <div>
                    <p class="Umiditate">50%</p>
                    <p>Umiditate</p>     
                </div>
            </div>
            <div class="col"></div>
                <img src="vant.png">
                <div>
                    <p class="Vânt">15 km/h</p>
                    <p>Viteza vântului</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

const apiKey = "ba03beefe999af2c00b07e199feabcea";
const apiURL = "https://api.openweathermap.org/data/2.5/weather?q=Cluj-Napoca&units=metric&APPID=ba03beefe999af2c00b07e199feabcea";
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

async function checkWeather(city){
    const response = await fetch(apiURL + city);

    if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    }


    var data = await response.json();

    console.log(data);
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.name.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

    if(data.weather[0].main == "Innorat"){
        weatherIcon.src = "images/innorat.png";
    }
    else if(data.weather[0].main =="Insorit"){
        weatherIcon.src = "images/insorit.png";
    }
    else if(data.weather[0].main =="Ploaie"){
        weatherIcon.src = "images/ploaie.png";
    }
    else if(data.weather[0].main =="Ploaie marunta"){
        weatherIcon.src = "images/ploaie marunta.png";
    }
    else if(data.weather[0].main =="Ceata"){
        weatherIcon.src = "images/ceata.png";
    }

    document.querySelector(".weather").style.display = "block"
    }

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})    

checkWeather();
</script>

 




</body>
</html>
